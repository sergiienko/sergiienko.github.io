<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css Diner Shopping List</title>
	<link rel="icon" type="image/png" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>CSS Diner Shopping List</h1>
			<span>Let's go to the mall!</span>
		</header>
		<div class="shopping-list">
			<label for="checkbox-1">
				<input id="checkbox-1" type="checkbox">
				<span>A lot of pickles</span>
				<span class="note">for the next lessons about CSS</span>
			</label>
			<label for="checkbox-2">
				<input id="checkbox-2" type="checkbox">
				<span>10 apples</span>
				<span class="note">for more CSS manipulation</span>
			</label>
			<label for="checkbox-3">
				<input id="checkbox-3" type="checkbox">
				<span>20 oranges</span>
				<span class="note">because they are awesome</span>
			</label>
			<label for="checkbox-4">
				<input id="checkbox-4" type="checkbox">
				<span>13 plates</span>
				<span class="note">hm... they always disappear</span>
			</label>
			<label for="checkbox-5">
				<input id="checkbox-5" type="checkbox">
				<span>15 bentos</span>
				<span class="note"></span>
			</label>
			<label for="checkbox-6">
				<input id="checkbox-6" type="checkbox">
				<span>1 bottle of Sake ^_^</span>
				<span class="note">for my friends</span>
			</label>
		</div>
		<footer>Bon appetit :)</footer>
	</div>

	<div class="top"></div>
	<div class="right"></div>
	<div class="bottom"></div>
	<div class="left"></div>

</body>
</html>
